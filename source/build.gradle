description = "Kafka Connect Source connector that reads from DynamoDB streams"

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.amazonaws:aws-java-sdk-resourcegroupstaggingapi:1.12.324'

    implementation group: 'org.apache.kafka', name: 'connect-api', version: "${rootProject.ext.kafkaConnectApiVersion}"
    implementation group: 'com.amazonaws', name: 'amazon-kinesis-client', version: '1.14.8'
//    implementation group: 'software.amazon.kinesis', name: 'amazon-kinesis-client', version: '2.4.3'
    implementation group: 'com.amazonaws', name: 'dynamodb-streams-kinesis-adapter', version: '1.5.4'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-sts', version: '1.12.324'
}